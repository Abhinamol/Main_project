        <script>
            // Function to validate product name
            function validateName() {
                const nameInput = document.getElementById('name');
                const nameError = document.getElementById('name-error');
                const nameValue = nameInput.value.trim();
    
                // Check if name contains only letters
                const lettersOnlyRegex = /^[a-zA-Z ]*$/;
                if (!lettersOnlyRegex.test(nameValue)) {
                    nameError.textContent = 'Name should contain only letters';
                    return false;
                }
    
                // Check if name contains at least 3 characters
                if (nameValue.replace(/\s+/g, '').length < 3) {
                    nameError.textContent = 'Name should contain at least 3 non-space characters';
                    return false;
                }
    
                // Check if name starts with a space after typing
                if (nameValue.charAt(0) === ' ' && nameValue.length > 1) {
                    nameError.textContent = 'Name should not start with a space';
                    return false;
                }
    
                // If all conditions pass, clear error message
                nameError.textContent = '';
                return true;
            }
    
            // Add event listener for input event on name field
            document.getElementById('name').addEventListener('input', validateName);
    
            // Other validation functions and event listeners for other fields...
    
            // Function to validate the entire form before submission
            function validateForm() {
                return validateName(); // Add other validation function calls if needed
            }
        </script>

            <script>
                // Function to validate price
                function validatePrice() {
                    const priceInput = document.getElementById('price');
                    const priceError = document.getElementById('price-error');
                    const priceValue = parseFloat(priceInput.value.trim());
            
                    // Check if price is empty
                    if (priceValue === '' || isNaN(priceValue)) {
                        priceError.textContent = 'Price is required';
                        return false;
                    }
            
                    // Check if price is a positive number
                    if (priceValue <= 0) {
                        priceError.textContent = 'Price must be a positive number';
                        return false;
                    }
            
                    // If all conditions pass, clear error message
                    priceError.textContent = '';
                    return true;
                }
            
                // Add event listener for input event on price field
                document.getElementById('price').addEventListener('input', validatePrice);
            
                // Function to validate year
                function validateYear() {
                    const yearInput = document.getElementById('year');
                    const yearError = document.getElementById('year-error');
                    const yearValue = yearInput.value.trim();
            
                    // Check if year is empty
                    if (yearValue === '') {
                        yearError.textContent = 'Year is required';
                        return false;
                    }
            
                    // Check if year is a valid number with 4 digits
                    const yearRegex = /^\d{4}$/;
                    if (!yearRegex.test(yearValue)) {
                        yearError.textContent = 'Year should be a number with 4 digits';
                        return false;
                    }
            
                    // Convert year to a number
                    const year = parseInt(yearValue);
            
                    // Check if year is after 2021
                    if (year <= 2021) {
                        yearError.textContent = 'Year should be after 2021';
                        return false;
                    }
            
                    // If all conditions pass, clear error message
                    yearError.textContent = '';
                    return true;
                }
            
                // Add event listener for input event on year field
                document.getElementById('year').addEventListener('input', validateYear);
            
                // Other validation functions and event listeners for other fields...
            </script>
